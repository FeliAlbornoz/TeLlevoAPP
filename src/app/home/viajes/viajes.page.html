<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content class="body">
    <h1> Viajes disponibles</h1>

  <ion-row>
    <ion-col size="6" *ngIf=sede>
      <ion-card>
        <ion-card-header>
          <ion-avatar class="avatar">
            <img src="https://media.cdnandroid.com/item_images/1068635/imagen-girly-wallpapers-profil-pics-for-girls-0big.jpg">
          </ion-avatar>
          <h2> Juanito perez</h2>
        </ion-card-header>
        <ion-text>Desde</ion-text>
        <ion-card-title class="margen" >{{sede}}</ion-card-title>
        <ion-text>Hasta</ion-text>
        <ion-card-title>{{destino}}</ion-card-title>
          <ion-button class="btn-primario" type="submit"  href='/home/viajes/detalle' >Ver detalles</ion-button>  
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="listado.length > 0">
    <ion-col size="6" *ngFor="let item of listado">
      <ion-card>
        <ion-card-header>
          <ion-avatar class="avatar">
            <img src="https://media.cdnandroid.com/item_images/1068635/imagen-girly-wallpapers-profil-pics-for-girls-0big.jpg">
          </ion-avatar>
          <h2> Juanito perez</h2>
        </ion-card-header>
        <ion-text>Desde</ion-text>
        <ion-card-title class="margen" >{{item[0].Origen}}</ion-card-title>
        <ion-text>Hasta</ion-text>
        <ion-card-title>{{item[0].Destino}}</ion-card-title>
          <ion-button class="btn-primario" type="submit"  href='/home/viajes/detalle' >Ver detalles</ion-button>  
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-item class="half-width-item ion-no-padding" lines="none">
    <ion-label position="stacked">Key</ion-label>
    <ion-input type="text" placeholder="1" #txtKey></ion-input>
  </ion-item>
  <ion-button (click)="buscar(txtKey)">
    <ion-icon slot="icon-only" name="search"></ion-icon>
  </ion-button>
  <ion-button (click)="delete(txtKey)">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-button>
  <ion-button (click)="list()">
    <ion-icon slot="icon-only" name="list"></ion-icon>
  </ion-button>
</ion-content>
